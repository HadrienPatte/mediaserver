containers:
  - name: homer
    image: docker.io/b4bz/homer
    version: latest
    port: 8080
    volumes:
      - /etc/homer/config.yml:/www/assets/config.yml:ro
    flags: []

  - name: radarr
    image: cr.hotio.dev/hotio/radarr
    version: latest
    port: 7878
    volumes:
      - /etc/radarr:/config
    exportarr:
      port: 9708
    flags:
      - xml_config
      - exportarr

  - name: sonarr
    image: cr.hotio.dev/hotio/sonarr
    version: latest
    port: 8989
    volumes:
      - /etc/sonarr:/config
    exportarr:
      port: 9707
    flags:
      - xml_config
      - exportarr

  - name: qbittorrent
    image: cr.hotio.dev/hotio/qbittorrent
    version: latest
    port: 8080
    volumes:
      - /etc/qbittorrent:/config
    flags: []

  - name: prowlarr
    image: cr.hotio.dev/hotio/prowlarr
    version: testing
    port: 9696
    volumes:
      - /etc/prowlarr:/config
    flags:
      - xml_config

  - name: jellyfin
    image: cr.hotio.dev/hotio/jellyfin
    version: latest
    port: 8096
    test: true
    volumes:
      - /etc/jellyfin:/config
    flags: []

exportarr:
  image: ghcr.io/onedr0p/exportarr
  version: v1.0.0
