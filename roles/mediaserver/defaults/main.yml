containers:
  nginx:
    image: docker.io/library/nginx
    version: latest
    port: 80
    volumes:
      - /etc/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    flags: []

  homer:
    image: docker.io/b4bz/homer
    version: latest
    port: 8080
    volumes:
      - /etc/homer/config.yml:/www/assets/config.yml:ro
    flags:
      - proxy

  radarr:
    image: cr.hotio.dev/hotio/radarr
    version: latest
    port: 7878
    volumes:
      - /etc/radarr:/config
    exportarr:
      port: 9708
    flags:
      - xml_config
      - proxy

  sonarr:
    image: cr.hotio.dev/hotio/sonarr
    version: latest
    port: 8989
    volumes:
      - /etc/sonarr:/config
    exportarr:
      port: 9707
    flags:
      - xml_config
      - proxy

  prowlarr:
    image: cr.hotio.dev/hotio/prowlarr
    version: testing
    port: 9696
    volumes:
      - /etc/prowlarr:/config
    flags:
      - xml_config
      - proxy

  qbittorrent:
    image: cr.hotio.dev/hotio/qbittorrent
    version: latest
    port: 8888
    volumes:
      - /etc/qbittorrent:/config
    flags: []
  
  jellyfin:
    image: cr.hotio.dev/hotio/jellyfin
    version: latest
    port: 8096
    volumes:
      - /etc/jellyfin:/config
    flags: []

exportarr:
  image: ghcr.io/onedr0p/exportarr
  version: v1.0.0
