---
- name: Add docker key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    keyring: /usr/share/keyrings/docker-archive-keyring.gpg
    state: present

- name: Add docker repository
  apt_repository:
    repo: deb [arch=arm64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
    state: present

- name: Install docker
  apt:
    name:
      - docker-ce
      - docker-compose
    state: present

- name: Configure docker
  copy:
    src: daemon.json
    dest: /etc/docker/
  notify:
    - Restart docker

- name: Install the datadog agent
  include_role:
    name: datadog.datadog
  vars:
    datadog_api_key: "{{ secrets.api_keys['datadog'] }}"
    datadog_additional_groups:
      - adm
      - docker
      - systemd-journal
    datadog_config:
      logs_enabled: true
      listeners:
        - name: docker
      config_providers:
        - name: docker
          polling: true
      logs_config:
        container_collect_all: true
      process_config:
        enabled: true
      apm_config:
        enabled: false
    datadog_checks:
      auth:
        logs:
          - type: file
            path: /var/log/auth.log
            service: auth
            source: auth
      cloud-init:
        logs:
          - type: file
            path: /var/log/cloud-init.log
            service: cloud-init
            source: cloud-init
            start_position: beginning
            log_processing_rules:
              - type: multi_line
                name: new_log_start_with_date
                pattern: \d{4}-\d{2}-\d{2}\s\d{2}:\d{2}:\d{2}\,\d{3}
      container:
      disk:
        instances:
      docker:
      journald:
        logs:
          - type: journald
            container_mode: true
            exclude_units:
              - homer.service
              - radarr.service
              - radarr-exportarr.service
              - sonarr.service
              - sonarr-exportarr.service
              - qbittorrent.service
              - prowlarr.service
              - jellyfin.service
      systemd:
        init_config:
        instances:
          - unit_names:
              - cron.service
              - datadog-agent.service
              - docker.service
              - docker.socket
              - ssh.service
              - unattended-upgrades.service
      openmetrics:
        init_config:
        instances:
          - openmetrics_endpoint: http://localhost:9707/metrics
            namespace: sonarr
            raw_metric_prefix: sonarr_
            metrics:
              - .+
          - openmetrics_endpoint: http://localhost:9708/metrics
            namespace: radarr
            raw_metric_prefix: radarr_
            metrics:
              - .+

- name: Create config directories
  file:
    path: /etc/{{ item.name }}
    state: directory
  loop: "{{ containers }}"
  loop_control:
    label: "{{ item.name }}"

- name: Create homer config file
  template:
    src: homer.yml.j2
    dest: /etc/homer/config.yml
  notify: Restart homer

- name: Create config files
  template:
    src: config.xml.j2
    dest: /etc/{{ item.name }}/config.xml
  loop: "{{ containers }}"
  loop_control:
    label: "{{ item.name }}"
  when: "'xml_config' in item.flags"
  notify: Restart {{ item.name }}

- name: Create a network
  docker_network:
    name: mediaserver
    driver: bridge
    state: present

- name: Create and configure containers
  include_role:
    name: mhutter.docker-systemd-service
  vars:
    service_name: "{{ item.name }}"
    container_name: "{{ item.name }}"
    container_image: "{{ item.image }}:{{ item.version }}"
    container_labels:
      - com.datadoghq.tags.env=prod
      - com.datadoghq.tags.service={{ item.name }}
      - com.datadoghq.tags.version={{ item.version }}
    container_docker_pull: true
    container_ports:
      - "{{ '80' if item.name == 'homer' else item.port }}:{{ item.port }}"
    container_network: "mediaserver"
    container_env:
      PUID: "1000"
      PGID: "1000"
      TZ: "Europe/Paris"
    container_volumes: "{{ item.volumes | default([]) + ['/etc/localtime:/etc/localtime:ro'] }}"
  loop: "{{ containers }}"
  loop_control:
    label: "{{ item.name }}"

- name: Create and configure exportarr containers
  include_role:
    name: mhutter.docker-systemd-service
  vars:
    service_name: "{{ item.name }}-exportarr"
    container_name: "{{ item.name }}-exportarr"
    container_image: "{{ exportarr.image }}:{{ exportarr.version }}"
    container_labels:
      - com.datadoghq.tags.env=prod
      - com.datadoghq.tags.service={{ item.name }}-exportarr
      - com.datadoghq.tags.version={{ exportarr.version }}
    container_docker_pull: true
    container_cmd:
      - "{{ item.name }}"
    container_ports:
      - "127.0.0.1:{{ item.exportarr.port }}:{{ item.exportarr.port }}"
    container_network: "mediaserver"
    container_env:
      PORT: "{{ item.exportarr.port }}"
      URL: "http://{{ item.name }}:{{ item.port }}"
      APIKEY: "{{ secrets.api_keys[item.name] }}"
      PUID: "1000"
      PGID: "1000"
      TZ: "Europe/Paris"
    container_volumes:
      - /etc/localtime:/etc/localtime:ro
  loop: "{{ containers }}"
  loop_control:
    label: "{{ item.name }}"
  when: "'exportarr' in item.flags"
