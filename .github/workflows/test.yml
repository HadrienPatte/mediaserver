---
"on":
  - push
jobs:
  yamllint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - run: pip3 install -r requirements.txt
      - run: yamllint .

  ansible-lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - run: pip3 install -r requirements.txt
      - run: ansible-lint playbook.yml
