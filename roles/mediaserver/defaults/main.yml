---
containers:
  radarr:
    image: cr.hotio.dev/hotio/radarr
    port: 7878
    volumes:
      - /etc/radarr:/config
    exportarr:
      port: 9708
    arr_config: true

  sonarr:
    image: cr.hotio.dev/hotio/sonarr
    port: 8989
    volumes:
      - /etc/sonarr:/config
    exportarr:
      port: 9707
    arr_config: true

  prowlarr:
    image: cr.hotio.dev/hotio/prowlarr
    version: testing
    port: 9696
    volumes:
      - /etc/prowlarr:/config
    exportarr:
      port: 9710
    arr_config: true

  qbittorrent:
    image: ghcr.io/onedr0p/qbittorrent
    version: rolling
    port: 8585
    env:
      QBITTORRENT__PORT: "8585"
      QBT_BitTorrent__Session__DefaultSavePath: /data/downloads
      QBT_BitTorrent__Session__GlobalMaxSeedingMinutes: "1"
    volumes:
      - /data/downloads:/data/downloads

  jellyfin:
    image: cr.hotio.dev/hotio/jellyfin
    port: 8096
    expose_port: true
    volumes:
      - /etc/jellyfin:/config

default:
  version: latest
  arr_config: false
  expose_port: false
  volumes:
    - /etc/localtime:/etc/localtime:ro

exportarr:
  image: ghcr.io/onedr0p/exportarr
  version: master
