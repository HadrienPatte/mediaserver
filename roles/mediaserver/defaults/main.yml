---
containers:
  radarr:
    image: cr.hotio.dev/hotio/radarr
    port: 7878
    volumes:
      - /etc/radarr:/config
    exportarr:
      port: 9708
    proxy: true
    arr_config: true

  sonarr:
    image: cr.hotio.dev/hotio/sonarr
    port: 8989
    volumes:
      - /etc/sonarr:/config
    exportarr:
      port: 9707
    proxy: true
    arr_config: true

  prowlarr:
    image: cr.hotio.dev/hotio/prowlarr
    version: testing
    port: 9696
    volumes:
      - /etc/prowlarr:/config
    exportarr:
      port: 9710
    proxy: true
    arr_config: true

  qbittorrent:
    image: cr.hotio.dev/hotio/qbittorrent
    port: 8888
    expose_port: true
    volumes:
      - /etc/qbittorrent:/config

  jellyfin:
    image: cr.hotio.dev/hotio/jellyfin
    port: 8096
    expose_port: true
    volumes:
      - /etc/jellyfin:/config

default:
  version: latest
  proxy: false
  arr_config: false
  expose_port: false
  volumes:
    - /etc/localtime:/etc/localtime:ro

exportarr:
  image: ghcr.io/onedr0p/exportarr
  version: master
